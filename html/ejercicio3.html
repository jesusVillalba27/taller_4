<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla # 3</title>
    <link rel="stylesheet" href="../css/estilos3.css">
</head>
<body>
    
    <div class="principal">

        <div class="titulo">
            
            <div class="circulo rojo"></div>
            <div class="circulo amarillo"></div>
            <div class="circulo verde"></div>
            <p id="ps">Ejemplo de formulario a dos columnas</p>
            <img src="../recursos/unnamed sss.png" alt="" id="img"> 

        </div>

        <div class="tablita">

            <table>
            <tr>
                <td>

                    <fieldset>
                        <legend>Alta en el servicio</legend>
                        Nombre <br>
                        <input type="text"> <br>
                        Apellidos <br>
                        <input type="text"> <br>
                        DNI <br>
                        <input type="number"> <br>
                        Contraseña <br>
                        <input type="password">
                    </fieldset>

                </td>

                <td>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        Telefono <br>
                        <input type="number"> <br>
                        Email <br>
                        <input type="email"> <br>
                        Dirección <br>
                        <input type="text"> <br>
                        Código Postal <br>
                        <input type="text">
                    </fieldset>
                </td>
            </tr>
        </table>

        </div>

        <button id="botons"> Darme de alta </button>

        <div class="abajo">
            <p id="pss">Mostrar un menú</p>
        </div>
        


    </div>





</body>
</html>
